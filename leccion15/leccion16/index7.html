<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>manejo DOM con js</title>
  </head>

  <body >
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)" >manejo don con jss</h1>
    <br />

    <script>

        function rojo(todoElH1){
            todoElH1.style.color="red";
        }
        function azul(titulo){
            titulo.style.color="blue";
        }

        
        


    </script>
  </body>
</html>
