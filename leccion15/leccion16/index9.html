<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>manejo DOM con js</title>
  </head>

  <body>
    <h1 id="titulo">manejo don con jss</h1>
    <br />
    Nombre:<input type="text" onfocus="cambiar(this)" onblur="regresar(this)" />
    <script>
      function cambiar(titulo) {
          titulo.style.background="yellow";
      }
      function regresar(titulo){
          titulo.style.background="white"
      }

    </script>
  </body>
</html>
