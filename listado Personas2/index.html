<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>listado de personas</title>
    <link rel="stylesheet" href="estilos.css"/>


</head>
<body onload="mostrarPersonas()">

    <div class="contenedor" id="cabecero">
        <h1>Listado Personass</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas"></ul>
        </div>
    </div>

    <div class="contenedor">
        <div>
            <button onclick="agregarPersonas()">+</button>
        </div>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="ingrese nombre">
            <input type="text" id="apellido" placeholder="ingrese apellido">
        </form>
        

    </div>

    
    

    <script src="persona.js"></script>
    <script src="app.js"></script>

</body>

</html>
